name: Deploy APEX

on:
  push:
    branches:
      - main
    paths:
      - "apps/apex/**"
      - "packages/**"
      - ".github/workflows/deploy-apex.yml"
  pull_request:
    paths:
      - "apps/apex/**"
      - "packages/**"
      - ".github/workflows/deploy-apex.yml"

jobs:
  deploy:
    name: Deploy APEX
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @cloudcache/apex lint || echo "Lint not configured"

      - name: Type check
        run: pnpm --filter @cloudcache/apex typecheck || echo "Typecheck not configured"

      - name: Build
        run: pnpm --filter @cloudcache/apex build

      - name: Deploy to Preview
        if: github.event_name == 'pull_request'
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: apps/apex
          command: pages deploy .output --project-name=apex-cloudcache --branch=${{ github.head_ref }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Extract Preview URL
        if: github.event_name == 'pull_request'
        id: preview-url
        run: |
          # Extract preview URL from deployment output
          # Pages deployment typically outputs: "üåç https://<hash>-apex-cloudcache.pages.dev"
          PREVIEW_URL=$(echo "${{ steps.deploy-preview.outputs.stdout }}" | grep -oE 'https://[a-zA-Z0-9-]+\.pages\.dev' | head -1 || echo "")
          if [[ -z "$PREVIEW_URL" ]]; then
            # Fallback: construct URL from branch name
            BRANCH_NAME="${{ github.head_ref }}"
            PREVIEW_URL="https://${BRANCH_NAME}-apex-cloudcache.pages.dev"
          fi
          echo "url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $PREVIEW_URL"

      - name: Verify Preview Deployment
        if: github.event_name == 'pull_request'
        run: |
          echo "Verifying preview deployment..."
          PREVIEW_URL="${{ steps.preview-url.outputs.url }}"
          if [[ -z "$PREVIEW_URL" ]]; then
            echo "‚ö†Ô∏è  Could not determine preview URL, skipping verification"
            exit 0
          fi
          bash scripts/verify/preview.sh apex "$PREVIEW_URL" || exit 1
          echo "‚úÖ Preview verification passed"
          echo "Preview URL: $PREVIEW_URL"

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: apps/apex
          command: pages deploy .output --project-name=apex-cloudcache --branch=staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Verify Staging Deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Verifying staging deployment..."
          # Apex module is a Pages project - verify root endpoint is accessible
          curl -f https://staging-apex.cloudcache.ai/ || exit 1
          echo "‚úÖ Staging smoke tests passed"

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: apps/apex
          command: pages deploy .output --project-name=apex-cloudcache --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        environment:
          name: production
          url: https://cloudcache.ai

      - name: Verify Production Deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Verifying production deployment..."
          # Apex module is a Pages project - verify root endpoint is accessible
          curl -f https://cloudcache.ai/ || exit 1
          echo "‚úÖ Production smoke tests passed"
