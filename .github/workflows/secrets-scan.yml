name: Secrets Scan
on:
  pull_request:

env:
  ENABLE_SECRETS_SCAN: ${{ vars.ENABLE_SECRETS_SCAN || 'true' }}

jobs:
  gitleaks:
    if: ${{ env.ENABLE_SECRETS_SCAN != 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          fail: true

